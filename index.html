<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zodiac Timeline Archive</title>
    <meta
      name="description"
      content="Interactive timeline for the Zodiac case with collapsible date-grouped events and image galleries."
    />
    <meta name="google-maps-api" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <img
          class="hero-mark"
          src="assets/zodiac-header.png"
          alt="This is the Zodiac"
          width="1867"
          height="324"
        />
        <p id="hero-eyebrow" class="eyebrow">Case Timeline Viewer</p>
        <h1 id="hero-title">Zodiac Archive</h1>
        <p id="hero-copy" class="hero-copy">Date-grouped timeline with collapsible events and source image evidence.</p>
        <nav id="site-nav" class="site-nav" aria-label="Primary" hidden></nav>
        <p id="data-freshness" class="data-freshness" hidden></p>
      </header>

      <section class="controls" aria-label="Timeline filters">
        <label class="control">
          <span>Search</span>
          <input
            id="search-input"
            type="search"
            placeholder="Event name, people, location, notes"
            autocomplete="off"
          />
        </label>

        <label class="control">
          <span>Location</span>
          <select id="location-filter">
            <option value="">All Locations</option>
          </select>
        </label>

        <label class="control">
          <span>People</span>
          <select id="people-filter">
            <option value="">All People</option>
          </select>
        </label>

        <label class="check-control">
          <input id="media-only-filter" type="checkbox" />
          <span>Only events with media</span>
        </label>

        <label class="check-control">
          <input id="map-only-filter" type="checkbox" />
          <span>Only events with maps</span>
        </label>

        <button id="reset-filters" class="button reset" type="button">Reset</button>
      </section>

      <section class="timeline-section">
        <ol id="timeline" class="timeline" aria-live="polite"></ol>
      </section>

      <footer id="site-footer" class="site-footer" hidden>
        <section id="footer-about" class="footer-block" hidden></section>
        <section id="footer-links" class="footer-block footer-links" hidden></section>
        <section id="footer-legal" class="footer-block footer-legal" hidden></section>
      </footer>
    </main>

    <dialog id="image-modal" class="image-modal" aria-label="Image preview">
      <div class="modal-toolbar" role="toolbar" aria-label="Image viewer controls">
        <button id="modal-zoom-in" class="modal-tool" type="button" aria-label="Zoom in">Zoom +</button>
        <button id="modal-zoom-out" class="modal-tool" type="button" aria-label="Zoom out">Zoom -</button>
        <button id="modal-reset-view" class="modal-tool" type="button" aria-label="Reset zoom and rotation">Reset</button>
        <button id="modal-rotate" class="modal-tool" type="button" aria-label="Rotate image 90 degrees">Rotate</button>
        <button id="modal-fullscreen" class="modal-tool" type="button" aria-label="Toggle fullscreen">Fullscreen</button>
        <a
          id="modal-open-original"
          class="modal-tool modal-tool-link"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Open original image in a new tab"
        >
          Open Original
        </a>
      </div>
      <button id="modal-close" class="modal-close" type="button" aria-label="Close image preview">
        Close
      </button>
      <button id="modal-prev" class="modal-nav prev" type="button" aria-label="Previous image">
        Prev
      </button>
      <figure id="modal-figure" class="modal-figure">
        <img id="modal-image" alt="" />
        <figcaption id="modal-caption"></figcaption>
      </figure>
      <button id="modal-next" class="modal-nav next" type="button" aria-label="Next image">
        Next
      </button>
    </dialog>

    <dialog id="record-modal" class="record-modal" aria-label="Record details">
      <button id="record-modal-close" class="record-modal-close" type="button" aria-label="Close record details">
        Close
      </button>
      <article class="record-modal-body">
        <header class="record-modal-header">
          <p id="record-modal-kind" class="record-modal-kind"></p>
          <h2 id="record-modal-title" class="record-modal-title"></h2>
          <p id="record-modal-subtitle" class="record-modal-subtitle"></p>
        </header>
        <div id="record-modal-content" class="record-modal-content"></div>
      </article>
    </dialog>

    <template id="empty-state-template">
      <li class="empty-state">
        <h2>No events match these filters.</h2>
        <p>Try clearing one or more filters.</p>
      </li>
    </template>

    <script src="data-bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
