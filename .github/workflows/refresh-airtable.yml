name: Refresh Airtable Timeline

on:
  workflow_dispatch:
    inputs:
      sync_mode:
        description: "Sync mode (delta or full)"
        required: false
        default: "delta"
        type: choice
        options:
          - delta
          - full
  schedule:
    - cron: "12 10 * * *"
    - cron: "45 10 * * 0"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Refresh Airtable export
        env:
          AIRTABLE_API_TOKEN: ${{ secrets.AIRTABLE_API_TOKEN }}
          AIRTABLE_BASE_ID: ${{ vars.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ vars.AIRTABLE_TABLE_ID }}
          AIRTABLE_VIEW_ID: ${{ vars.AIRTABLE_VIEW_ID }}
          AIRTABLE_PEOPLE_TABLE_ID: ${{ vars.AIRTABLE_PEOPLE_TABLE_ID }}
          AIRTABLE_PEOPLE_VIEW_ID: ${{ vars.AIRTABLE_PEOPLE_VIEW_ID }}
          AIRTABLE_LOCATION_TABLE_ID: ${{ vars.AIRTABLE_LOCATION_TABLE_ID }}
          AIRTABLE_LOCATION_VIEW_ID: ${{ vars.AIRTABLE_LOCATION_VIEW_ID }}
          AIRTABLE_TAGS_TABLE_ID: ${{ vars.AIRTABLE_TAGS_TABLE_ID }}
          AIRTABLE_TAGS_VIEW_ID: ${{ vars.AIRTABLE_TAGS_VIEW_ID }}
        run: |
          SYNC_MODE="delta"
          if [ "${{ github.event_name }}" = "schedule" ] && [ "${{ github.event.schedule }}" = "45 10 * * 0" ]; then
            SYNC_MODE="full"
          fi
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.sync_mode }}" ]; then
            SYNC_MODE="${{ github.event.inputs.sync_mode }}"
          fi
          echo "Running Airtable refresh with sync mode: ${SYNC_MODE}"
          python3 scripts/refresh_airtable_data.py --sync-mode "${SYNC_MODE}" --prune-media --cache-media-types image

      - name: Commit and push if changed
        run: |
          if [ -z "$(git status --porcelain -- data)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          TARGET_BRANCH="${GITHUB_REF_NAME}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config http.version HTTP/1.1
          git config http.postBuffer 524288000

          push_with_retry() {
            for attempt in 1 2 3; do
              if git push origin "HEAD:${TARGET_BRANCH}"; then
                return 0
              fi

              LOCAL_SHA="$(git rev-parse HEAD)"
              REMOTE_SHA="$(git ls-remote --heads origin "${TARGET_BRANCH}" | awk '{print $1}' | head -n 1 || true)"
              if [ -n "${REMOTE_SHA}" ] && [ "${REMOTE_SHA}" = "${LOCAL_SHA}" ]; then
                echo "Push likely succeeded despite transport error (remote already at ${LOCAL_SHA})."
                return 0
              fi

              if [ "$attempt" -lt 3 ]; then
                sleep $((attempt * 20))
              fi
            done
            return 1
          }

          mapfile -t NON_MEDIA_FILES < <(git status --porcelain -- data | awk '{print $2}' | grep -v '^data/media/' || true)
          if [ "${#NON_MEDIA_FILES[@]}" -gt 0 ]; then
            git add -- "${NON_MEDIA_FILES[@]}"
            git commit -m "chore: refresh Airtable timeline data (metadata)"
            push_with_retry || { echo "Failed to push metadata batch."; exit 1; }
          fi

          mapfile -t MEDIA_FILES < <(git status --porcelain -- data | awk '{print $2}' | grep '^data/media/' || true)
          if [ "${#MEDIA_FILES[@]}" -eq 0 ]; then
            echo "No media file changes to push."
            exit 0
          fi

          MAX_BATCH_BYTES=$((180 * 1024 * 1024))
          BATCH_NUMBER=1
          CURRENT_BATCH_BYTES=0
          CURRENT_BATCH_FILES=()

          flush_media_batch() {
            if [ "${#CURRENT_BATCH_FILES[@]}" -eq 0 ]; then
              return 0
            fi

            git add -- "${CURRENT_BATCH_FILES[@]}"
            git commit -m "chore: refresh Airtable timeline data (media batch ${BATCH_NUMBER})"
            push_with_retry || { echo "Failed to push media batch ${BATCH_NUMBER}."; exit 1; }
            BATCH_NUMBER=$((BATCH_NUMBER + 1))
            CURRENT_BATCH_BYTES=0
            CURRENT_BATCH_FILES=()
          }

          for media_file in "${MEDIA_FILES[@]}"; do
            FILE_BYTES=0
            if [ -f "${media_file}" ]; then
              FILE_BYTES=$(wc -c < "${media_file}")
            fi

            if [ "${#CURRENT_BATCH_FILES[@]}" -gt 0 ] && [ $((CURRENT_BATCH_BYTES + FILE_BYTES)) -gt "${MAX_BATCH_BYTES}" ]; then
              flush_media_batch
            fi

            CURRENT_BATCH_FILES+=("${media_file}")
            CURRENT_BATCH_BYTES=$((CURRENT_BATCH_BYTES + FILE_BYTES))
          done

          flush_media_batch
